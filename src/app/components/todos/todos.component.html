<div class="todos">
    <!-- when form is submitted, call the 'addTodo function' -->
    <form (submit)="addTodo()" >
        <input 
            type="text" 
            name="inputTodo" 
            id="enterTodo" 
            [(ngModel)]="inputToDoTask" 
            placeholder="Enter to do item"
        >

        <!-- [(ngModel)] ~ two-way data binding, so that the value will be updated in the ts file (similar to having an input and output name) -->

        <input type="submit" value="add task" class="todo-submit">
    </form>

    <ul class="todoList">
        <!-- a for loop created to display each of the entered items -->
        <li 
            *ngFor="let todo of todos; let i = index; let odd = odd"
            class="todo grid-container" 
            [class.done]="todo.completed"
        >
            <!-- "let i" variables can be: first, last, odd, even  -->

            <div class="id">{{ i + 1 }}</div>
            <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
            <button class="delete" (click)="deleteRemove(i)">Remove</button>
        </li>
    </ul>
</div>
